name: Salesforce CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Salesforce CLI
      uses: forcedotcom/sfdx-action@v1
      with:
        version: latest

    - name: Authenticate to Sandbox
      uses: amtrack/sfdx-auth@v1
      with:
        username: ${{ secrets.SF_USERNAME }}
        password: ${{ secrets.SF_PASSWORD }}
        security-token: ${{ secrets.SF_SECURITY_TOKEN }}
        instance-url: https://test.salesforce.com

    - name: Deploy to Sandbox
      run: |
        sfdx force:source:deploy -p force-app --targetusername ${{ secrets.SF_USERNAME }} --testlevel RunLocalTests

