name: Salesforce CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Install Salesforce CLI
      run: npm install --global @salesforce/cli

    - name: Verify Salesforce CLI
      run: sfdx --version

    # --- Authenticate to Salesforce Sandbox ---
    # Option 1 (recommended for CI/CD): JWT-based auth
    # Option 2 (simple for Sandbox): use stored credentials

    - name: Authenticate with Sandbox
      env:
        SF_USERNAME: ${{ secrets.SF_USERNAME }}
        SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
        SF_SECURITY_TOKEN: ${{ secrets.SF_SECURITY_TOKEN }}
      run: |
        echo "Authenticating to Salesforce Sandbox..."
        sfdx auth:login -r https://test.salesforce.com -u "$SF_USERNAME" -p "$SF_PASSWORD$SF_SECURITY_TOKEN"
        sfdx org:list

    # --- Deploy to Sandbox ---
    - name: Deploy Metadata to Sandbox
      run: |
        echo "Deploying source to Sandbox..."
        sfdx force:source:deploy -p force-app --targetusername ${{ secrets.SF_USERNAME }} --testlevel RunLocalTests
